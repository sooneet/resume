{% load static %}
{% url 'home' as home %}
{% url 'about' as about %}
{% url 'portfolio' as portfolio %}
{% url 'resume' as resume %}
{% url 'services' as services %}

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <h1 class="logo me-auto me-lg-0"><a href="index.html">Kelly</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="{% static 'assets/img/logo.png' %}" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="{% if request.path == home %} active {% endif %}" href="{% url 'home' %}">Home</a></li>
          <li><a class="{% if request.path == about %} active {% endif %}" href="{% url 'about' %}">About</a></li>
          <li><a class="{% if request.path == resume %} active {% endif %}" href="{% url 'resume' %}">Resume</a></li>
          <li><a class="{% if request.path == services %} active {% endif %}" href="{% url 'services' %}">Services</a></li>
          <li><a class="{% if request.path == portfolio %} active {% endif %}" href="{% url 'portfolio' %}">Portfolio</a></li>
          <li><a class="{% if request.path == contact %} active {% endif %}" href="{% url 'contact' %}">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <div class="header-social-links">
        {% comment %} <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></i></a> {% endcomment %}
      </div>

    </div>

  </header><!-- End Header -->
